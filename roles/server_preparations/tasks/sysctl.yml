---
- name: Remove deprecated sysctl values
  ansible.posix.sysctl:
    name: "{{ item }}"
    state: absent
    reload: yes
  loop: "{{ sysctl_values_absent }}"

# It might be done via /etc/sysctl.d/ansible file, that will be faster, but its
# not debuggable. Also I will see if something deprecated when go one by one.
- name: Apply custom sysctl values
  ansible.posix.sysctl:
    name: "{{ item.key }}"
    value: "{{ item.value }}"
    sysctl_set: yes
    reload: yes
    state: present
  loop: "{{ sysctl_values }}"
