- name: Install mysql packages
  apt:
    name: "{{ item }}"
    state: latest
  loop: ["mysql-server", "python-mysqldb"]

# guess about https://github.com/geerlingguy/ansible-role-mysql/blob/master/templates/my.cnf.j2
# maybe root pass https://dev.to/oscherler/changing-the-mysql-root-user-from-authsocket-to-password-authentication-using-ansible-3l5m

- name: Ensure mysql is running and starts on boot
  systemd:
    name: mysql
    state: started
    enabled: yes


- name: "/tmp/maildb.sql"
  template:
    src: "maildb.sql.j2"
    dest: "/tmp/maildb.sql"

- name: "Create mailserver database"
  mysql_db:
    name: maildatabase
    state: present

- name: "Import mailserver database"
  mysql_db:
    name: maildatabase
    state: import
    target: /tmp/maildb.sql

- name: Create mailserver MySQL user
  mysql_user:
    name: "{{ mail_mysql_username }}"
    password: "{{ mail_mysql_password }}"
    priv: "maildatabase.*:ALL"

- name: "/tmp/maildb.sql: remove"
  file:
    path: /tmp/maildb.sql
    state: absent

- name: "/mail"
  file:
    path: /mail
    state: directory
    owner: mail
    group: mail
    mode: 771
