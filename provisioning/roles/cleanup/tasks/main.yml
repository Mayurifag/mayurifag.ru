- name: cleanup packaging
  apt:
    autoclean: yes
    autoremove: yes

- name: I hate fucking mailservers
  shell: 'chmod -R 750 /mail'

- name: restart danted
  systemd: name=danted state=restarted

# TODO: msg with proxy etc / weblink on nginx

- name: Register DKIM
  shell: "cat /var/lib/rspamd/dkim/mail.pub"
  register: _dkim_entry


# https://linuxize.com/post/install-and-integrate-rspamd/
- name: Show dkim and proxy
  pause:
    seconds: 1
    prompt: |
      =========================

      https://t.me/socks?server={{ production_hostname }}&port=7777&user={{ proxy_user }}&pass={{ proxy_user_password }}

      {{ _dkim_entry.stdout }}

      =========================
