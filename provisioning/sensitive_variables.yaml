## We will ask for production wildcard certificate and other things in tests so lets use production domain there
production_hostname: mayurifag.ru

# Unix user settings
security_user_login: "username"
security_user_password: "secret"
## use xclip -sel clip < ~/.ssh/id_rsa.pub
security_user_publickey: ""

# MYSQL
mysql_root_password: "secret"
mail_mysql_username: "usermail"
